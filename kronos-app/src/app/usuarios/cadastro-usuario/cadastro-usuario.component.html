<nav class="navbar navbar-dark bg-primary">
    <div class="col-sm">
        <span class="navbar-brand mb-0 h1">Kronos-Hours</span>
    </div>
 </nav>
<div class="row
" >
    <div class="col-6 col-md-4"></div>
    <div class="col-6 col-md-4">
        <form [formGroup]="cadastroForm" (submit)="salvar()">
            <div class="form-group">
                <label>Nome</label>
                <input
                    formControlName="nome"
                    type="text" 
                    class="form-control" 
                    id="#nome" 
                    placeholder="nome..">
              </div>
            <div class="form-group">
              <label>E-mail</label>
              <input
                    formControlName="email"
                    type="email" 
                    class="form-control" 
                    id="#email" 
                    placeholder="informe seu email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                    formControlName="senha"
                    type="password" 
                    class="form-control" 
                    id="#senha" 
                    placeholder="Senha">
            </div>
        
            <div class="form-group">
                <label>Perfil</label>
                <select formControlName="perfil" class="custom-select" id="#perfil">
                <option  [ngValue]="null" selected>Choose...</option>
                <option  [ngValue]=1>Consultoria</option>
                <option  [ngValue]=3>Cliente Empresa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary  btn-block">Submit</button>
        </form>
    </div>
    <div class="col-6 col-md-4"></div>
</div>

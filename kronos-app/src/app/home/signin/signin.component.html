<form [formGroup]="loginForm" class="example-form" (submit)="logar()" >
    <div >
        <mat-form-field  appearance="outline">
        <mat-label floatLabel="always" >e-mail</mat-label>
        <input formControlName="email" matInput name="first">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  appearance="outline">
        <mat-label floatLabel="always" >senha</mat-label>
        <input formControlName="senha"  type="password" matInput name="first">
        </mat-form-field>
    </div>
    <div class="button-row">
      <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Sing-in</button>
    </div>
  </form>
